      <form action="">
        <h2>Nuevo usuario</h2>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="¿Cómo te llamás?" required>
        <span>Mensaje de estado</span>

        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" placeholder="¿Cuál es tu apellido?" required>
        <span>Mensaje de estado</span>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="email@dominio.com" required>
        <span>Mensaje de estado</span>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Elige tu contraseña" pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{10,}$" title="La contraseña debe tener al menos 10 caracteres, 1 mayúscula, 1 número y 1 símbolo (!@#$%^&*)" required>

        <label>
          ¿Te gustaría recibir novedades por email?
          <input type="radio" name="newsletter" value="si" checked> Si
          <input type="radio" name="newsletter" value="no"> No
        </label>

        <button>Registrarme</button>
      </form>
